<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript..js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="rps-container">
      <h1>Rock Paper Scissors</h1>
      <div id="sub-heading">
        <h2>Please select a choice</h2>
        <h3>The game ends once someone reaches 5 points</h3>
        <h5 id="current-score">You Current Score: 0</h5>
      </div>

      <div id="button-container" class="hide">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
      </div>
    </div>

    <div id="results-container">
      <h1>Results</h1>
    </div>
  </body>
</html>
